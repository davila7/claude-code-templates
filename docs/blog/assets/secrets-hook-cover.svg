<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#000000"/>

  <!-- Left side: CLAUDE CODE TEMPLATES in pixel/block style -->
  <g transform="translate(80, 160)">
    <!-- CLAUDE -->
    <text x="0" y="0" font-family="'Courier New', 'Lucida Console', monospace" font-size="72" font-weight="900" fill="#FF6B35" letter-spacing="8">
      CLAUDE
    </text>
    <!-- CODE -->
    <text x="0" y="90" font-family="'Courier New', 'Lucida Console', monospace" font-size="72" font-weight="900" fill="#FF6B35" letter-spacing="8">
      CODE
    </text>
    <!-- TEMPLATES -->
    <text x="0" y="180" font-family="'Courier New', 'Lucida Console', monospace" font-size="72" font-weight="900" fill="#FF6B35" letter-spacing="8">
      TEMPLATES
    </text>

    <!-- Terminal cursor blinking effect -->
    <rect x="0" y="200" width="35" height="6" fill="#FF6B35" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0;0.8" dur="1.2s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Vertical separator line -->
  <line x1="600" y1="100" x2="600" y2="530" stroke="#ffffff" stroke-width="2" opacity="0.6"/>

  <!-- Right side: Shield/Lock security icon -->
  <g transform="translate(780, 160)">
    <!-- Shield outline -->
    <path d="M0,-60 L70,-30 L70,40 C70,80 35,110 0,130 C-35,110 -70,80 -70,40 L-70,-30 Z"
          fill="none" stroke="#ffffff" stroke-width="4" opacity="0.9"/>
    <!-- Shield inner glow -->
    <path d="M0,-45 L55,-20 L55,35 C55,65 28,88 0,105 C-28,88 -55,65 -55,35 L-55,-20 Z"
          fill="#ffffff" opacity="0.08"/>
    <!-- Lock body -->
    <rect x="-22" y="5" width="44" height="35" rx="4" fill="none" stroke="#ffffff" stroke-width="3.5"/>
    <!-- Lock shackle -->
    <path d="M-14,-15 L-14,-5 C-14,-25 14,-25 14,-5 L14,-15" fill="none" stroke="#ffffff" stroke-width="3.5" stroke-linecap="round"/>
    <!-- Keyhole -->
    <circle cx="0" cy="20" r="6" fill="#ffffff"/>
    <rect x="-3" y="22" width="6" height="10" rx="2" fill="#ffffff"/>
  </g>

  <!-- Right side text -->
  <g transform="translate(780, 350)">
    <text x="0" y="0" font-family="'Courier New', 'Lucida Console', monospace" font-size="42" font-weight="700" fill="#ffffff" text-anchor="middle">
      SECRETS
    </text>
    <text x="0" y="55" font-family="'Courier New', 'Lucida Console', monospace" font-size="42" font-weight="700" fill="#ffffff" text-anchor="middle">
      DETECTION
    </text>
  </g>

  <!-- Bottom subtle branding -->
  <text x="600" y="590" font-family="'Courier New', monospace" font-size="16" fill="#444444" text-anchor="middle">
    aitmpl.com
  </text>
</svg>
