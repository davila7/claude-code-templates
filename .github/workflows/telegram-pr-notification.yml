name: Telegram PR Notification

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  notify-telegram:
    name: Send Telegram Notification
    runs-on: ubuntu-latest

    steps:
      - name: Send PR Notification to Telegram
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          # Prepare PR data
          PR_NUMBER="${{ github.event.pull_request.number }}"
          PR_TITLE="${{ github.event.pull_request.title }}"
          PR_URL="${{ github.event.pull_request.html_url }}"
          PR_AUTHOR="${{ github.event.pull_request.user.login }}"
          PR_REPO="${{ github.repository }}"
          PR_ACTION="${{ github.event.action }}"

          # Determine emoji based on action
          if [ "$PR_ACTION" = "opened" ]; then
            EMOJI="üöÄ"
            ACTION_TEXT="Pull Request Opened"
          elif [ "$PR_ACTION" = "synchronize" ]; then
            EMOJI="üîÑ"
            ACTION_TEXT="Pull Request Updated"
          else
            EMOJI="üîÑ"
            ACTION_TEXT="Pull Request Reopened"
          fi

          # Format message for Telegram
          MESSAGE="${EMOJI} *${ACTION_TEXT}*%0A%0A"
          MESSAGE="${MESSAGE}üìù *${PR_TITLE}*%0A%0A"
          MESSAGE="${MESSAGE}üî¢ PR #${PR_NUMBER}%0A"
          MESSAGE="${MESSAGE}üë§ Author: ${PR_AUTHOR}%0A"
          MESSAGE="${MESSAGE}üì¶ Repo: ${PR_REPO}%0A%0A"
          MESSAGE="${MESSAGE}üîó [View PR](${PR_URL})"

          # Send to Telegram
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d "chat_id=${TELEGRAM_CHAT_ID}" \
            -d "text=${MESSAGE}" \
            -d "parse_mode=Markdown" \
            -d "disable_web_page_preview=false"

          echo "‚úÖ Telegram notification sent for PR #${PR_NUMBER}"

      - name: Verify notification
        run: |
          echo "Notification sent for:"
          echo "  PR: ${{ github.event.pull_request.title }}"
          echo "  Number: ${{ github.event.pull_request.number }}"
          echo "  Author: ${{ github.event.pull_request.user.login }}"
